<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilijit Dosanjh</title>
    <link rel="stylesheet" href="chain.css">
    <script src="chain.js"></script>
</head>
<body>
<header>
    <div id="search-bar">
        <img id="search-icon" src="../image/search.png" alt="Spotify">
        <input type="text" id="search-input" placeholder="Search for Artists, Songs, or Podcasts">
        <img class="icon" id="clickableImage" src="../image/spotify-logo-png-7074.png" onclick="refreshPage()">
    </div>
    <div class="Gradient-container">
        <img class="ap-img" src="../Dlijit/imagex/image.png" alt="AP-Dhillon">
        <h1>Dilijit Dosanjh</h1>
        <p1><img id="icon" src="../icon/verfied.png" alt="verified"> Verified Artist</p1>
        <p2>2,627,929 monthly listeners</p2>
    </div>
</header>

<main>
    <div class="utility-icon">
        <img class="play" id="clickableImage" src="../icon/play-button.png" alt="Play">
        <h2>Popular</h2>
        <button class="follow">Follow</button>
    </div>

    <div class="song-list-container">
        <div class="song-list">

            <!-- Born To Shine -->
            <div class="song-card" onclick="playSong('../Dlijit/music/Born-To-Shine.mp3')">
                <img id="clickableImage"
                     src="../Dlijit/imagex/bone.jpg"
                     alt="Born To Shine"
                     style="cursor: pointer;">
                <p>Born To Shine</p>
                <p1>312M</p1>
                <p2>3:38</p2>
            </div>

            <!-- G.O.A.T. -->
            <div class="song-card" onclick="playSong('../Dlijit/music/G.O.A.T..mp3')">
                <img id="clickableImage"
                     src="../Dlijit/imagex/G.O.A.T..jpg"
                     alt="G.O.A.T."
                     style="cursor: pointer;">
                <p>G.O.A.T.</p>
                <p1>255M</p1>
                <p2>3:44</p2>
            </div>

            <!-- Naina -->
            <div class="song-card" onclick="playSong('..//Dlijit/music/Naina.mp3')">
                <img id="clickableImage"
                     src="../Dlijit/imagex/Naina.jpg"
                     alt="Naina"
                     style="cursor: pointer;">
                <p>Naina</p>
                <p1>96M</p1>
                <p2>2:53</p2>
            </div>

            <!-- Lemonade -->
            <div class="song-card" onclick="playSong('../Dlijit/music/Lemonade.mp3')">
                <img id="clickableImage"
                     src="../Dlijit/imagex/Lemonade.jpg"
                     alt="Lemonade"
                     style="cursor: pointer;">
                <p>Lemonade</p>
                <p1>17M</p1>
                <p2>2:44</p2>
            </div>

            <!-- Lover -->
            <div class="song-card" onclick="playSong('../Dlijit/music/LOVER.mp3')">
                <img id="clickableImage"
                     src="../Dlijit/imagex/Lover.jpg"
                     alt="Lover"
                     style="cursor: pointer;">
                <p>Lover</p>
                <p1>169M</p1>
                <p2>3:08</p2>
            </div>

        </div>
    </div>
</main>

<audio id="audio-player" controls style="display:none;">
    <source id="audio-source" src="" type="audio/mpeg">
</audio>

</body>
</html>
