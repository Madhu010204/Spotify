<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="alan.css">

</head>
<body>

    <header>
        <div id="search-bar">
            <img id = "search-icon" src="../image/search.png" alt="Spotify" class="logo">
            <input type="text" id="search-input" placeholder="Search for Artists, Songs, or Podcasts">
            <img class = "icon" id = "clickableImage" src="../image/spotify-logo-png-7074.png" onclick="refreshPage()">
        </div>

        <div class="Gradient-container">
                    <img class = "ap-img"src="../Alan-walker/image/alan.jpg" alt="AP-Dhillon">

        </div>

        <div class = "utilty-icon">

                    <p1>18,85,45,898</p1>
                    <p2>4:05</p2>

                <div class = "song-card" onclick="playSong('../Alan-walker/music/Alone.mp3')">

                    data-audio="../Alan-walker/music/Alone.mp3"
                    style="cursor: pointer;" >

                    data-audio="../Alan-walker/music/Ignite.mp3"
                    style="cursor: pointer;" >

                    <img id = "clickableImage"
                    src="../Alan-walker/image/Darkside.jpg"
                    alt="Clickable Image 1"
                    data-audio="../Alan-walker/music/Darkside.mp3"
